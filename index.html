<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blank"></div>
    <div class="Total-section">
        <div class="header">
            <h1>PraRoz</h1>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Design</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="search">
                <div class="search-bar">
                    <form action="">
                        <input type="text" name="" id="" placeholder="Type to Search">
                    </form>
                    <button class="btn">Search</button>
                </div>

            </div>
        </div>
        <div class="section">
            <div class="section1">
                <h1>Web Design & <span>Development</span> course</h1>
                <p>web Design is a splecialisation of the design stream.They also use HTML,CSS,WYSIWYG editing software,
                    mark up validators etc.</p>
                <button class="btn2">JOIN US</button>
            </div>
            <div class="section2">
                <div class="box">
                    <h2>Login Here</h2>
                    <form action="">
                        <input type="email" name="" id="" placeholder="Enter Email Here">
                        <input type="password" name="" id="" placeholder="Enter Password Here">
                    </form>
                    <button class="btn3">Login</button>
                    <p>Don't have an account?<a href="#">Sign up</a> here</p>
                    <p>Log in with</p>
                    <div class="links">
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                        <a href="#"><i class='bx bxl-telegram'></i></a>
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
